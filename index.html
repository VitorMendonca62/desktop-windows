<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/calculadora.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="desktop">
      <div class="app align-center">
        <img src="assets/imgs/git.png" />
        <p>Git</p>
      </div>
      <div class="app align-center" style="top: 64px">
        <img src="assets/imgs/vs-code.png" />
        <p>Visual Studio Code</p>
      </div>
      <div class="app align-center appCalculator" style="top: 136px">
        <img src="assets/imgs/calculator.png" />
        <p>Calculator</p>
      </div>
    </main>
    <footer class="align-center">
      <div class="container-icon-windows align-center">
        <i
          class="fa fa-windows icon-windows align-center"
          aria-hidden="true"
        ></i>
      </div>
      <label class="container-search align-center" for="search">
        <i class="fa fa-search"></i>
        <input
          type="text"
          placeholder="Digite aqui para pesquisar"
          id="search"
        />
      </label>
      <div class="container-open-apps align-center">
        <div class="app align-center">
          <img src="assets/imgs/windows-explorer.png" />
        </div>
        <div class="app align-center">
          <img src="assets/imgs/vs-code.png" />
        </div>
        <div class="app align-center"><img src="assets/imgs/chrome.png" /></div>
        <div class="app align-center">
          <img src="assets/imgs/whatssap.png" />
        </div>
        <div class="app align-center"><img src="assets/imgs/git.png" /></div>
      </div>
      <div class="container-rigth align-center">
        <i class="fa fa-angle-up" aria-hidden="true"></i>
        <i class="fa fa-rss" aria-hidden="true"></i>
        <i class="fa fa-volume-up" aria-hidden="true"></i>
        <div class="language">
          <p>POR</p>
          <p>PTB2</p>
        </div>
        <div class="container-date-hour">
          <div class="hour"></div>
          <div class="date">29/01/2023</div>
        </div>
        <i class="fa fa-wpforms" aria-hidden="true"></i>
      </div>
    </footer>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/dataAndHour.js"></script>
  </body>
</html>
